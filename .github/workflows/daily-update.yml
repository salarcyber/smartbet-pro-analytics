name: Daily SmartBet Update

on:
  schedule:
    - cron: '0 11 * * *'  # 6:00 AM EST (11:00 UTC)
  workflow_dispatch:  # Manual trigger

jobs:
  update-analytics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy scipy jinja2 pyyaml python-dateutil pytz
      
      - name: Create data directory
        run: |
          mkdir -p data
          echo '{}' > data/soccer_elo.json
          echo '{}' > data/basketball_elo.json
      
      - name: Run update script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          FOOTBALL_DATA_KEY: ${{ secrets.FOOTBALL_DATA_KEY }}
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          BALLDONTLIE_KEY: ${{ secrets.BALLDONTLIE_KEY }}
        run: |
          echo "Update script will run here"
          # python update_smartbet.py (we'll add this later)
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update $(date +'%Y-%m-%d %H:%M UTC')"
          git push
