name: Daily SmartBet Update

on:
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-analytics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy scipy jinja2 pyyaml python-dateutil pytz
      
      - name: Create data directory
        run: |
          mkdir -p data
          echo '{}' > data/soccer_elo.json
          echo '{}' > data/basketball_elo.json
      
      - name: Run update script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          FOOTBALL_DATA_KEY: ${{ secrets.FOOTBALL_DATA_KEY }}
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          BALLDONTLIE_KEY: ${{ secrets.BALLDONTLIE_KEY }}
        run: |
          python update_smartbet.py
      
      - name: Commit changes
        run: |
          git config --global user.name "SmartBet Bot"
          git config --global user.email "bot@smartbet.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update $(date +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
